<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Miner de Deadspot Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .header {
      background: #111;
      padding: 15px;
      border-bottom: 2px solid #0ff;
      text-align: center;
      box-shadow: 0 0 15px #0ff;
      position: relative;
    }
    .header h1 {
      font-size: 28px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    #clock {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 18px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #111;
      border-bottom: 2px solid #0ff;
      box-shadow: 0 0 10px #00ffcc inset;
    }
    .stats div {
      text-shadow: 0 0 5px #0ff;
    }
    .main {
      text-align: center;
      padding: 40px 20px;
    }
    #clicker {
      font-size: 24px;
      padding: 20px 40px;
      border: 2px solid #00ffcc;
      background: black;
      color: #00ffcc;
      border-radius: 12px;
      text-shadow: 0 0 5px #00ffcc;
      box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
      cursor: pointer;
    }
    .shop, .upgrades {
      padding: 20px;
      margin-top: 20px;
      background-color: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      border-radius: 12px;
    }
    .miner {
      margin: 10px auto;
      background-color: #000;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffcc inset;
    }
    .graph {
      margin: 30px auto;
      max-width: 600px;
      background-color: #000;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Miner des Deadspot Coin</h1>
    <div id="clock"></div>
  </div>
  <div class="stats">
    <div>Or: <span id="gold">0</span></div>
    <div>Deadspot: <span id="dsc">0</span></div>
    <div>GH/s: <span id="ghs">0</span></div>
    <div>XP: <span id="xp">0</span></div>
    <div>Niveau: <span id="level">1</span></div>
  </div>
  <div class="main">
    <button id="clicker">âœ¨ Miner de l'or âœ¨</button>
  </div>
  <div class="upgrades">
    <h2>âš¡ AmÃ©liorations</h2>
    <button id="upgradePower">ðŸ”§ Upgrade Force (100 Or)</button>
  </div>
  <div class="shop">
    <h2>ðŸ›’ Mineurs</h2>
    <div id="miners"></div>
  </div>
  <div class="graph">
    <canvas id="gainChart" width="600" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let gold = 0, dsc = 0, ghs = 0, xp = 0, level = 1, clickPower = 1;

    const goldEl = document.getElementById('gold');
    const dscEl = document.getElementById('dsc');
    const ghsEl = document.getElementById('ghs');
    const xpEl = document.getElementById('xp');
    const levelEl = document.getElementById('level');

    function updateStats() {
      goldEl.textContent = gold.toFixed(1);
      dscEl.textContent = dsc.toFixed(3);
      ghsEl.textContent = ghs.toFixed(2);
      xpEl.textContent = xp;
      levelEl.textContent = level;
    }

    document.getElementById('clicker').onclick = () => {
      gold += clickPower;
      xp += 1;
      checkLevelUp();
      updateStats();
    };

    document.getElementById('upgradePower').onclick = () => {
      if (gold >= 100) {
        gold -= 100;
        clickPower *= 2;
        updateStats();
      }
    };

    const minersList = [
      { name: "Nano-Miner", ghs: 0.1, cost: 50 },
      { name: "Turbo-Miner", ghs: 1, cost: 300 },
      { name: "Mega-Miner", ghs: 5, cost: 1000 }
    ];

    function generateMiners() {
      const container = document.getElementById('miners');
      minersList.forEach((miner, i) => {
        const div = document.createElement('div');
        div.className = 'miner';
        div.innerHTML = `<strong>${miner.name}</strong><br>+${miner.ghs} GH/s<br>Prix: ${miner.cost} or<br><button onclick="buyMiner(${i})">Acheter</button>`;
        container.appendChild(div);
      });
    }

    function buyMiner(index) {
      const miner = minersList[index];
      if (gold >= miner.cost) {
        gold -= miner.cost;
        ghs += miner.ghs;
        updateStats();
      }
    }

    function checkLevelUp() {
      let xpToLevel = 100 * level;
      if (xp >= xpToLevel) {
        xp -= xpToLevel;
        level++;
        clickPower += 1;
      }
    }

    setInterval(() => {
      dsc += ghs / 10;
      updateStats();
      updateChart();
    }, 1000);

    // Clock (Heure QuÃ©bec)
    function updateClock() {
      const now = new Date();
      now.setHours(now.getHours() - 0); // QuÃ©bec: UTC-4 (gÃ©nÃ©ralement)
      document.getElementById('clock').textContent = now.toLocaleString('fr-CA');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Graphique gains
    const ctx = document.getElementById('gainChart').getContext('2d');
    const gainChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Deadspot minÃ©',
          data: [],
          borderColor: '#0ff',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: false,
        scales: {
          x: { display: false },
          y: {
            beginAtZero: true,
            ticks: { color: '#0ff' }
          }
        },
        plugins: {
          legend: { labels: { color: '#0ff' } }
        }
      }
    });

    function updateChart() {
      const time = new Date().toLocaleTimeString();
      if (gainChart.data.labels.length > 20) {
        gainChart.data.labels.shift();
        gainChart.data.datasets[0].data.shift();
      }
      gainChart.data.labels.push(time);
      gainChart.data.datasets[0].data.push(dsc.toFixed(3));
      gainChart.update();
    }

    generateMiners();
    updateStats();
  </script>
</body>
</html>
