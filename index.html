<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Deadspot Click Game</title>
<style>
body{
    background:#0b0b0b;
    color:#eee;
    font-family:Arial;
    text-align:center;
}
.container{max-width:900px;margin:auto}
h1{color:#8aff8a}
button{
    padding:10px 20px;
    margin:5px;
    background:#222;
    color:#0f0;
    border:1px solid #0f0;
    cursor:pointer;
}
button:disabled{opacity:0.4;cursor:not-allowed}
.bar{
    width:100%;
    height:25px;
    background:#333;
    border-radius:10px;
    overflow:hidden;
    margin:10px 0;
}
.fill{
    height:100%;
    background:linear-gradient(90deg,#0f0,#4cff4c);
}
.section{
    border:1px solid #333;
    margin:15px 0;
    padding:10px;
}
.small{font-size:14px;color:#aaa}
</style>
</head>
<body>

<div class="container">
<h1>üíé Deadspot Click Game</h1>

<div>
<b>Deadspot :</b> <span id="dsp">0</span> DSP<br>
<b>√ânergie :</b> <span id="energy">500</span>/<span id="maxEnergy">500</span>
</div>

<div class="bar">
    <div class="fill" id="energyBar"></div>
</div>

<button onclick="clickGame()">üî• CLICK</button>

<!-- UPGRADES -->
<div class="section">
<h2>üõ†Ô∏è Upgrades</h2>
<button onclick="buyUpgrade('double')">x2 Click (10 DSP)</button>
<button onclick="buyUpgrade('regen')">Regen +5 (8 DSP)</button>
<button onclick="buyUpgrade('auto')">Auto-click 2s (25 DSP)</button><br>
<button onclick="buyUpgrade('max100')">Max Energy +100 (5 DSP)</button>
<button onclick="buyUpgrade('max200')">+200 (10 DSP)</button>
<button onclick="buyUpgrade('max300')">+300 (20 DSP)</button>
<button onclick="buyUpgrade('max400')">+400 (40 DSP)</button>
<button onclick="buyUpgrade('max500')">+500 (80 DSP)</button><br>
<button onclick="buyUpgrade('crit')">Critique +5% (15 DSP)</button>
<button onclick="buyUpgrade('triple')">Triple +5% (20 DSP)</button>

<p class="small">
Critique: <span id="crit">30</span>% | Triple: <span id="triple">0</span>%
</p>
</div>

<!-- FAUCET -->
<div class="section">
<h2>üíß Faucet Deadspot</h2>
<button id="faucetBtn" onclick="claimFaucet()">R√©clamer</button>
<p id="faucetTimer" class="small"></p>
</div>

<!-- REFERRALS -->
<div class="section">
<h2>üîó Referrals</h2>
<p class="small">Invite tes amis :</p>
<input style="width:90%" value="https://tonsite.com/?ref=TONID">
</div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("dspGame")) || {
    dsp:0,
    energy:500,
    maxEnergy:500,
    clickPower:0.02,
    regen:5,
    auto:false,
    crit:30,
    triple:0,
    faucet:0
};

function save(){localStorage.setItem("dspGame",JSON.stringify(data));}

function update(){
    dsp.innerText=data.dsp.toFixed(4);
    energy.innerText=Math.floor(data.energy);
    maxEnergy.innerText=data.maxEnergy;
    energyBar.style.width=(data.energy/data.maxEnergy*100)+"%";
    crit.innerText=data.crit;
    triple.innerText=data.triple;
}
update();

function clickGame(){
    if(data.energy<1) return;
    data.energy--;
    let gain=data.clickPower;

    if(Math.random()*100<data.triple){
        gain*=3;
    }else if(Math.random()*100<data.crit){
        gain*=2;
    }

    data.dsp+=gain;
    save();update();
}

setInterval(()=>{
    data.energy=Math.min(data.energy+data.regen,data.maxEnergy);
    save();update();
},10000);

let autoInterval;
function buyUpgrade(type){
    let cost=0;
    if(type==="double"){cost=10;data.clickPower*=2;}
    if(type==="regen"){cost=8;data.regen+=5;}
    if(type==="auto"){cost=25;if(!data.auto){data.auto=true;autoInterval=setInterval(clickGame,2000);}}
    if(type==="max100"){cost=5;data.maxEnergy+=100;}
    if(type==="max200"){cost=10;data.maxEnergy+=200;}
    if(type==="max300"){cost=20;data.maxEnergy+=300;}
    if(type==="max400"){cost=40;data.maxEnergy+=400;}
    if(type==="max500"){cost=80;data.maxEnergy+=500;}
    if(type==="crit"){cost=15;data.crit+=5;}
    if(type==="triple"){cost=20;data.triple+=5;}

    if(data.dsp<cost) return alert("Pas assez de Deadspot");
    data.dsp-=cost;
    save();update();
}

function claimFaucet(){
    let now=Date.now();
    if(now<data.faucet){
        alert("Faucet en cooldown");
        return;
    }
    let gain=(Math.random()*4.99+0.01);
    data.dsp+=gain;
    data.faucet=now+1800000;
    save();update();
}

setInterval(()=>{
    let t=data.faucet-Date.now();
    faucetTimer.innerText=t>0?"Disponible dans "+Math.ceil(t/60000)+" min":"Disponible";
},1000);
</script>

</body>
</html>
